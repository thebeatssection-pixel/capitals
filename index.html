<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Zet tekst automatisch om naar hoofdletters">
</head>

<body>
    <div class="background-gradient"></div>

    <main class="glass-container">
        <header>
            <h1>Capitals</h1>
            <p>Type je tekst en zie het direct in hoofdletters verschijnen.</p>
        </header>

        <div class="converter-layout">
            <div class="input-group">
                <label for="input-text">Invoer</label>
                <textarea id="input-text" placeholder="Typ hier je tekst..."></textarea>
            </div>

            <div class="arrow-indicator">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4L12 20M12 20L18 14M12 20L6 14" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>

            <div class="output-group">
                <label for="output-text">Resultaat</label>
                <div class="output-wrapper">
                    <textarea id="output-text" placeholder="RESULTAAT VERSCHIJNT HIER..."></textarea>
                    <button id="copy-btn" class="icon-btn" aria-label="Kopieer tekst">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M8 4V16C8 17.1046 8.89543 18 10 18H18C19.1046 18 20 17.1046 20 16V7.24264C20 6.7122 19.7893 6.20357 19.4142 5.82843L16.1716 2.58579C15.7964 2.21071 15.2878 2 14.7574 2H10C8.89543 2 8 2.89543 8 4Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M16 18V20C16 21.1046 15.1046 22 14 22H6C4.89543 22 4 21.1046 4 20V8C4 6.89543 4.89543 6 6 6H8"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
